version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "${APP_PORT}:443"
    volumes:
      - ./docker/site.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
      - "${SSL_CERT_DIR}:/etc/ssl/certs"
    links:
      - php
    depends_on:
      - php
    restart: unless-stopped

  php:
    build:
      context: .
      dockerfile: docker/php.Dockerfile
    volumes:
      - ./:/var/www
    links:
      - db
      - redis
    depends_on:
      - db

  db:
    image: mariadb
    hostname: db
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}"
      - "MYSQL_DATABASE=${DB_DATABASE}"
      - "MYSQL_USER=${DB_USERNAME}"
      - "MYSQL_PASSWORD=${DB_PASSWORD}"
    volumes:
      - data-volume:/var/lib/mysql
    restart: always

  redis:
    image: redis
    hostname: redis

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    volumes:
      - ./:/var/www
    links:
      - db
    working_dir: /var/www
    command: bash -c "php artisan queue:work redis --sleep=1 --tries=1"
    depends_on:
      - php
    restart: always

  laravel_echo_server:
    build:
      context: .
      dockerfile: docker/echo-server.Dockerfile
    hostname: laravel-echo-server
    ports:
      - "6001:6001"
    volumes:
      - ./laravel-echo-server.json:/usr/src/app/laravel-echo-server.json
      - ./:/var/www
      - ./docker/echo-server.sh:/usr/src/app/echo-server.sh
      - "${SSL_CERT_DIR}:/etc/ssl/certs"
    working_dir: /usr/src/app
    command: bash -c "./echo-server.sh"
    depends_on:
      - redis
    restart: always

volumes:
  data-volume:
    driver: local
