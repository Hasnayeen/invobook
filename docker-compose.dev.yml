version: '3'

services:
  nginx:
    image: nginx
    ports:
      - "${APP_PORT}:80"
    volumes:
      - ./site.dev.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www
    links:
      - php
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: docker/dev.php.Dockerfile
    volumes:
      - ./:/var/www
    links:
      - db
      - redis
    depends_on:
      - db

  db:
    image: mariadb
    hostname: db
    environment:
      - "MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}"
      - "MYSQL_DATABASE=${DB_DATABASE}"
      - "MYSQL_USER=${DB_USERNAME}"
      - "MYSQL_PASSWORD=${DB_PASSWORD}"
    volumes:
      - data-volume:/var/lib/mysql

  redis:
    image: redis
    hostname: redis

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    volumes:
      - ./:/var/www
    links:
      - db
    working_dir: /var/www
    command: bash -c "php artisan queue:work redis --sleep=1 --tries=1"
    depends_on:
      - php

  laravel_echo_server:
    image: node:12
    hostname: laravel-echo-server
    ports:
      - "6001:6001"
    volumes:
      - ./laravel-echo-server.dev.json:/usr/src/app/laravel-echo-server.json
      - ./echo-server.sh:/usr/src/app/echo-server.sh
      - ./:/var/www
    working_dir: /usr/src/app
    command: bash -c "npm install -g laravel-echo-server && cd /usr/src/app && ./echo-server.sh"
    depends_on:
      - redis

volumes:
  data-volume:
    driver: local
